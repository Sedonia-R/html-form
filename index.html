<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e82b4215f2.js" crossorigin="anonymous"></script>
    <title>HTML Form</title>
</head>
<body>
    <div class="container mt-3 mb-5 border"> <!--container div-->
        <div class="row p-2 bg-light"><h5>Payment form example</h5></div> <!--Top-->
        <div class="p-2"> <!--2nd down-->
            <div class="alert alert-danger" role="alert">Some fields are missing</div> <!--top of 2nd-->
            <div class="row"> <!--bottom of 2nd-->
                <div class="col-4">  
                    <form>
                        <label for="card-number" class="form-label">Card #</label>
                        <input type="text" placeholder="XXXXXXXXXXXXXXXX" class="form-control" id="card-number">
                    </form>
                </div>
                <div class="col-4">
                    <form>
                        <label for="cvc-number" class="form-label">Card #</label>
                        <input type="text" placeholder="0000" class="form-control" id="cvc-number">
                    </form>
                </div>
                <div class="col-4 container-fluid">
                    <form>
                        <label for="amount" class="form-label">Amount</label>
                        <div class="row">
                            <p class="col-1 mr-0">$</p>
                            <input type="text" placeholder="Amount" class="form-control col ml-0 mr-3" id="amount">
                        </div>
                    </form>
                </div>
            </div>
        </div> 
        <div> <!--3rd-->
            <div class="row">
                <div class="container-fluid col-5 pl-0"> <!--left box of third-->
                    <div class="mt-1">
                        <form>
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first-name">
                        </form>
                    </div>
                    <div class="mt-1">
                        <form>
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </form>
                    </div>
                    <div class="mt-1 row">
                        <form class="col-6.5 ml-3">
                            <label for="accept" class="form-label">We accept:</label>
                            <div class="row px-2 m-0 border rounded bg-secondary text-white">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check ml-3">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check ml-3">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option3">
                                    <label class="form-check-label" for="gridRadios3">
                                        <i class="fa-brands fa-cc-discover"></i>
                                    </label>
                                </div>
                                <div class="form-check ml-3 mr-1">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option4">
                                    <label class="form-check-label" for="gridRadios4">
                                        <i class="fa-brands fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="container-fluid col-6 pl-0"> <!--right box of third-->
                    <div class="mt-1">
                        <form>
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last-name">
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-6 mt-1">
                                <div class="input-group"> <!--Adjust size of dropdown here??-->
                                    <label for="state" class="input-group">State</label>
                                    <select class="form-select rounded" id="state">
                                        <option selected>Pick a state</option>
                                        <option value="1">Alabama</option>
                                        <option value="2">Alaska</option>
                                        <option value="3">Arkansas</option>
                                        <option value="4">______________________________</option> <!--This is the only way I could figure out making the select dropdown longer. Hack :/ -->
                                    </select>
                                    <span class="input-group-text text-white bg-white border-0 hidden" id="basic-addon1">@</span> <!--And this is how I solved it being squat. Hack :/ -->
                                </div>
                        </div>
                        <div class="col-6 mt-1">
                            <form>
                                <label for="postal-code" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postal-code">
                            </form>
                        </div>
                    </div>
                    <div class="mt-2">
                        <form>
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message"></textarea>
                            <p class="text-secondary">Add any notes here.</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row bg-light p-3 border"><!--footer-->
            <div class="col flex-grow-1"></div>
            <div>
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Primary</button>
            </div> 
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
